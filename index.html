    <title>Address Book</title>

<body>
  <h1>Address Book</h1>
     <!-- When you click this button, the posts collected in the fetch request will be logged in the console in your devtools tray -->
  
     <label class="labels" for="oneUser">Load One User</label>
  <button id="oneUser" onclick="getUser(fetch)">Load</button>
  <label class="labels" for="multUser">Load Five Users</label>
  <button id="multUser" onclick="getUsers(fetch)">Load</button>
  <button onclick="phone(fetch)">Name/Pic/Cell</button>

  <!-- When you click this button the posts collected from the fetch request will be displayed below in the ul element with the id='all-posts' -->
  <!-- <button onclick="userInformation()">User Information</button> -->
  <div>
    <ul id='all-users'></ul>
  </div>
